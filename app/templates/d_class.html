{% extends "base.html" %}

{% block app_content %}
    <h1>L classes</h1>
    {% for l_class in d_class.l_classes %}
        {% include '_l_class.html' %}
    {% endfor %}
    <h1>R classes</h1>
    {% for r_class in d_class.r_classes %}
        {% include '_r_class.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
