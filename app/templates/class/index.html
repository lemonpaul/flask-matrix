{% extends "base.html" %}

{% block app_content %}
    <h1>{{ class_name }} classes</h1>
    {% for class in classes %}
        <a href={{ url_for('main.class_show', class_name=class_name, class_id=class.id) }}>{{class.matrices|length}}</a>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
